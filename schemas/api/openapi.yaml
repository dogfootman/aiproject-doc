openapi: 3.1.0
info:
  title: Service Platform Base API
  description: |
    API specification for the Service Platform Base Application.
    Provides authentication, menu, board, configuration, and service module management.
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Development server
  - url: https://api.example.com/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User management operations
  - name: Menus
    description: Menu structure management
  - name: Boards
    description: Board and post management
  - name: Categories
    description: Category management
  - name: Codes
    description: Common code management
  - name: Settings
    description: System configuration
  - name: Modules
    description: Service module management

paths:
  # Authentication
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /auth/password/reset:
    post:
      tags: [Authentication]
      summary: Request password reset
      operationId: requestPasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset email sent

  # Users
  /users:
    get:
      tags: [Users]
      summary: List all users
      operationId: listUsers
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, locked]
      responses:
        '200':
          description: User list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'

    post:
      tags: [Users]
      summary: Create a new user
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    get:
      tags: [Users]
      summary: Get user by ID
      operationId: getUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Users]
      summary: Update user
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags: [Users]
      summary: Delete user
      operationId: deleteUser
      security:
        - bearerAuth: []
      responses:
        '204':
          description: User deleted

  # Menus
  /menus:
    get:
      tags: [Menus]
      summary: Get menu tree
      operationId: getMenuTree
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Menu tree
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'

    post:
      tags: [Menus]
      summary: Create menu item
      operationId: createMenu
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuRequest'
      responses:
        '201':
          description: Menu created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'

  /menus/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    put:
      tags: [Menus]
      summary: Update menu item
      operationId: updateMenu
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuRequest'
      responses:
        '200':
          description: Menu updated

    delete:
      tags: [Menus]
      summary: Delete menu item
      operationId: deleteMenu
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Menu deleted

  /menus/reorder:
    post:
      tags: [Menus]
      summary: Reorder menu items
      operationId: reorderMenus
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  sortOrder:
                    type: integer
      responses:
        '200':
          description: Menu reordered

  # Boards
  /boards:
    get:
      tags: [Boards]
      summary: List all boards
      operationId: listBoards
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Board list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Board'

    post:
      tags: [Boards]
      summary: Create a board
      operationId: createBoard
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBoardRequest'
      responses:
        '201':
          description: Board created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'

  /boards/{boardId}/posts:
    parameters:
      - name: boardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Boards]
      summary: List posts in a board
      operationId: listPosts
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Post list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostListResponse'

    post:
      tags: [Boards]
      summary: Create a post
      operationId: createPost
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /posts/{id}:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    get:
      tags: [Boards]
      summary: Get post by ID
      operationId: getPost
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    put:
      tags: [Boards]
      summary: Update post
      operationId: updatePost
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostRequest'
      responses:
        '200':
          description: Post updated

    delete:
      tags: [Boards]
      summary: Delete post
      operationId: deletePost
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Post deleted

  # Settings
  /settings:
    get:
      tags: [Settings]
      summary: Get all settings
      operationId: getSettings
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Settings list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Setting'

    put:
      tags: [Settings]
      summary: Update settings
      operationId: updateSettings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UpdateSettingRequest'
      responses:
        '200':
          description: Settings updated

  # Service Modules
  /modules:
    get:
      tags: [Modules]
      summary: List service modules
      operationId: listModules
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Module list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceModule'

  /modules/{id}/activate:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    post:
      tags: [Modules]
      summary: Activate a module
      operationId: activateModule
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Module activated

  /modules/{id}/deactivate:
    parameters:
      - $ref: '#/components/parameters/IdParam'
    post:
      tags: [Modules]
      summary: Deactivate a module
      operationId: deactivateModule
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Module deactivated

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
        user:
          $ref: '#/components/schemas/User'

    RefreshTokenRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [active, inactive, locked]
        roles:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        lastLoginAt:
          type: string
          format: date-time

    UserListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/User'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    CreateUserRequest:
      type: object
      required: [username, password, name, email]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        password:
          type: string
          format: password
          minLength: 8
        name:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [active, inactive]
        roles:
          type: array
          items:
            type: string

    MenuItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        path:
          type: string
        icon:
          type: string
        sortOrder:
          type: integer
        isActive:
          type: boolean
        children:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'

    CreateMenuRequest:
      type: object
      required: [name]
      properties:
        parentId:
          type: string
          format: uuid
        name:
          type: string
        path:
          type: string
        icon:
          type: string
        linkType:
          type: string
          enum: [internal, external]
        linkTarget:
          type: string

    UpdateMenuRequest:
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        icon:
          type: string
        isActive:
          type: boolean

    Board:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        boardType:
          type: string
          enum: [notice, qna, gallery, general]
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    CreateBoardRequest:
      type: object
      required: [name, boardType]
      properties:
        name:
          type: string
        boardType:
          type: string
          enum: [notice, qna, gallery, general]
        description:
          type: string
        allowAttachment:
          type: boolean
          default: true
        maxFileSize:
          type: integer
          default: 10485760

    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        boardId:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        author:
          $ref: '#/components/schemas/User'
        viewCount:
          type: integer
        isPinned:
          type: boolean
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PostListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    CreatePostRequest:
      type: object
      required: [title, content]
      properties:
        title:
          type: string
          maxLength: 200
        content:
          type: string
        isPinned:
          type: boolean
          default: false
        files:
          type: array
          items:
            type: string
            format: binary

    UpdatePostRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        isPinned:
          type: boolean

    Attachment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        originalName:
          type: string
        fileSize:
          type: integer
        mimeType:
          type: string
        downloadUrl:
          type: string

    Setting:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        valueType:
          type: string
          enum: [string, number, boolean, json]
        category:
          type: string
        description:
          type: string

    UpdateSettingRequest:
      type: object
      required: [key, value]
      properties:
        key:
          type: string
        value:
          type: string

    ServiceModule:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        version:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        installedAt:
          type: string
          format: date-time
